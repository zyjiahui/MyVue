<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <input v-model="firstName"/>
    <input v-model="lastName"/>
    <div >{{fullName}}</div>
    <div>{{count}}</div>
</div>
<script>
    new Vue({
        el: "#root",
        data: {
            firstName: '',
            lastName: '',
            count: 0  //初始值为0，计数使用
        },
        <!--计算属性-->
        computed: {
            fullName: function () {
                return this.firstName + ' ' +this.lastName;

            }
        },
        <!--侦听器-->
        watch: {
            firstName: function () {
                this.count++;
            },
            lastName: function () {
                this.count++;
            }
        }
    })
</script>
</body>
</html>
